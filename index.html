<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <link rel="stylesheet" href="./css/card_style/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>
<body>


  <header>
    <h1>Tony's War</h1>
  </header>

  <main>
    <ul>
      <li>

        <div class="p0 card back-blue shadow large"></div>
        <h3 id="player1">Player 1</h3>
        <div class="drawn-p0 card large"></div>
      </li>

      <li>
        <div class="game-board">
          <button id="deal">Battle</button>
        </div>
      </li>

      <li>
        <div class="p1 card back-blue shadow large"></div>
        <h3 id="player2">Player 2</h3>
        <div class="drawn-p1 card large"></div>

      </li>
    </ul>
  </main>

  <footer>
    <div class="stat-div">
      <h4>Statistics</h4>
      <div id="statbox">
        <div id="player1-win" class="winner" style="display: none">
          Player 1 Wins
        </div>
        <div id="player2-win" class="winner" style="display: none">
          Player 2 Wins
        </div>
        <div id="draw" class="winner" style="display: none">
          Draw!
        </div>

      </div>
    </div>
  </footer>

<script src="./js/main.js"></script>

</body>
</html>
